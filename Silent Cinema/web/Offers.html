<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silent Cinemas Offers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Offer.css">
</head>
<body>
   <!--Navigation Bar -->
   <nav class="navbar navbar-expand-lg ">
    <div class="container">
      <img class= "img-fluid" src="/images/logo.png" alt="Silent Cinemas Logo" width="55">
      <div class="vr"></div>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Sign in</a>
        </li>
      </ul>  
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-white me-2" href="#">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white me-2" href="#">MOVIES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white me-2" href="#">DEALS AND EXCLUSIVES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white me-2" href="#">BUY TICKETS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white " href="#">LOGIN</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="offers-container  p-5 m-5">
  <!-- Early Bird Offer -->
    <div class="offer-card col-md-6">
      <img src="/Images/Offer-1.jpg" alt="Early Bird Offer" class="card-image-top offer-image">
      <div class="card-body">
        <h3 class="card-title">Early Bird:<img src="/Images/Offer-11.jpg" align="center" alt="Special Offer" class="offer-sticker1"></h3>
        <p>Book before noon & save $2 <br>on any tickets.</p>
      </div>
    </div>

    <!--Family Friday Offer -->
    <div class="offer-card col-md-6">
      <img src="/Images/Offer-2.jpg" alt="Early Bird Offer" class="card-image-top offer-image">
      <div class="card-body">
        <h3 class="card-title">Family Friday:</h3>
        <img src="Images/Offer-22.JPG" align="right" alt="Movie Ticket" class="offer-sticker2">
        <p>3 tickets, get the<br>4th free!!!</p>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
